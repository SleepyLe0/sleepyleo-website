services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    networks:
      - sleepyleo-network

  admin:
    build: ../sleepyleo-admin
    ports:
      - "3001:3000"
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    networks:
      - sleepyleo-network

  db:
    image: postgres:16-alpine
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sleepyleo -d sleepyleo_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sleepyleo-network

volumes:
  postgres_data:

networks:
  sleepyleo-network:
    driver: bridge
